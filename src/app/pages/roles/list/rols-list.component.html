<div class="row">
    <div class="col">
        <div widget class="card">
            <div class="card-header">
                <span class="text-uppercase">Lista de Roles</span>
                <div class="widget-controls"> 
             
                    <a data-widgster="fullscreen" href="#" class="transition"><i class="fa fa-expand"></i></a>
                    <a data-widgster="restore" href="#" class="transition"><i class="fa fa-compress"></i></a>                          
                   
                </div>        
            </div>
            <div class="card-block widget-body">
                       
                        <div *ngIf="toast" class="alert alert-success alert-dismissible fade show" role="alert">
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                            <strong>{{message}}</strong> 
                        </div>
                
                <div class="w-200 pull-right bottom-15">
                    <div class="input-group input-group-sm">

                        
                    </div>
                </div> 
                <div class="table-responsive datatable">
                    <table class="table table-striped table-hover table-sm" [mfData]="rolsData  | SearchPipe : searchText" #mf="mfDataTable" [mfRowsOnPage]="10">
                        <thead>
                            <tr>
                                <th> <mfDefaultSorter by="cedula">Nombre</mfDefaultSorter></th>                              
                                <th><mfDefaultSorter by="name">Descripcion</mfDefaultSorter></th>
                 
                                <th>Acciones</th>      
                            </tr>
                        </thead>
                        <tbody>                           
                            <tr *ngFor="let rol of rolsData">
                                <td><strong>  {{rol.name}}   </strong></td>
                                <td>{{rol.description}}</td>
                               
                                <td class="row col  bottom-15">
                                  
                                      <div class="d-inline-block">
                                                <div class="row">
                              
                                                     <button type="button" (click)="checkPermission(rol._id)" class="btn btn-primary" data-toggle="modal" data-target="#permisos-modal">Cambiar Permisos</button>

                                                            <div class="modal fade" id="permisos-modal" tabindex="-1" role="dialog" aria-labelledby="modal-primary-label">
                                                                            <div class="modal-dialog modal-lg" role="document">
                                                                                <div class="modal-content">
                                                                                    <div class="modal-header state modal-primary">                                    
                                                                                        <h4 class="modal-title" id="modal-primary-label"><i class="fa fa-shield"></i>Permisos</h4>
                                                                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
                                                                                    </div>
                                                                                    <div class="modal-body">
                                                                                       <div class="list-group">


                                                                                                    <div href="javascript:void(0);" class="list-group-item list-group-item-action active">
                                                                                                        <div class="col-md-6"> <h5 class="list-group-item-heading"></h5></div>
                                                                                                        <div class="col-md-2">Crear</div>
                                                                                                        <div class="col-md-2">Editar</div>
                                                                                                        <div class="col-md-2">Borrar</div>
                                                                                                     
                                                                                                    
                                                                                                    </div>
                                                                                                    <div href="javascript:void(0);" class="list-group-item list-group-item-action">
                                                                                                       
                                                                                                       

                                                                                        
                                                                                                    </div>
                                                                                                     <div class="list-group-item list-group-item-action"> 
                                                                                                        <div class="col-md-6"> <h5 class="list-group-item-heading">User</h5></div>
                                                                                                        <div class="col-md-2"> 
                                                                                                            <label class="custom-control custom-checkbox">

                                                                                                                            <input type="checkbox" class="custom-control-input checkbox-primary" [(ngModel)]="userCreate" checked>
                                                                                                                            <span class="custom-control-indicator"></span>
                                                                                                                        
                                                                                                            </label>
                                                                                                            </div>
                                                                                                        <div class="col-md-2">
                                                                                                           <label class="custom-control custom-checkbox">
                                                                                                                
                                                                                                                            <input type="checkbox" class="custom-control-input checkbox-warning" [(ngModel)]="userEdit" checked>
                                                                                                                            <span class="custom-control-indicator"></span>
                                                                                                                        
                                                                                                            </label>
                                                                                                            </div>
                                                                                                        <div class="col-md-2">
                                                                                                            <label class="custom-control custom-checkbox">
                                                                                                                
                                                                                                                            <input type="checkbox" class="custom-control-input checkbox-danger" [(ngModel)]="userDelete" checked>
                                                                                                                            <span class="custom-control-indicator"></span>
                                                                                                                        
                                                                                                            </label></div>
                                                                                                    </div>
                                                                                                   <div class="list-group-item list-group-item-action"> 
                                                                                                        <div class="col-md-6"> <h5 class="list-group-item-heading">Rol</h5></div>
                                                                                                        <div class="col-md-2"> 
                                                                                                            <label class="custom-control custom-checkbox">

                                                                                                                            <input type="checkbox" class="custom-control-input checkbox-primary" [(ngModel)]="rolCreate" checked>
                                                                                                                            <span class="custom-control-indicator"></span>
                                                                                                                        
                                                                                                            </label>
                                                                                                            </div>
                                                                                                        <div class="col-md-2"> 
                                                                                                            <label class="custom-control custom-checkbox">

                                                                                                                            <input type="checkbox" class="custom-control-input checkbox-warning" [(ngModel)]="rolEdit" checked>
                                                                                                                            <span class="custom-control-indicator"></span>
                                                                                                                        
                                                                                                            </label>
                                                                                                            </div>
                                                                                                        <div class="col-md-2"> 
                                                                                                            <label class="custom-control custom-checkbox">

                                                                                                                            <input type="checkbox" class="custom-control-input checkbox-danger" [(ngModel)]="rolDelete" checked>
                                                                                                                            <span class="custom-control-indicator"></span>
                                                                                                                        
                                                                                                            </label>
                                                                                                            </div>
                                                                                                    </div>
                                                                                                    <div class="list-group-item list-group-item-action"> 
                                                                                                        <div class="col-md-6"> <h5 class="list-group-item-heading">Bussiness</h5></div>
                                                                                                        <div class="col-md-2"> 
                                                                                                            <label class="custom-control custom-checkbox">

                                                                                                                            <input type="checkbox" class="custom-control-input checkbox-primary" [(ngModel)]="buCreate" checked>
                                                                                                                            <span class="custom-control-indicator"></span>
                                                                                                                        
                                                                                                            </label>
                                                                                                            </div>
                                                                                                        <div class="col-md-2"> 
                                                                                                            <label class="custom-control custom-checkbox">

                                                                                                                            <input type="checkbox" class="custom-control-input checkbox-warning" [(ngModel)]="buEdit" checked>
                                                                                                                            <span class="custom-control-indicator"></span>
                                                                                                                        
                                                                                                            </label>
                                                                                                            </div>
                                                                                                        <div class="col-md-2"> 
                                                                                                            <label class="custom-control custom-checkbox">

                                                                                                                            <input type="checkbox" class="custom-control-input checkbox-danger" [(ngModel)]="buDelete" checked>
                                                                                                                            <span class="custom-control-indicator"></span>
                                                                                                                        
                                                                                                            </label>
                                                                                                            </div>
                                                                                                    </div>
                                                                                                </div>
                                                                                    </div>
                                                                                    <div class="modal-footer">
                                                                                        <button (click)="sendPermission(rol._id)" type="button" class="btn btn-primary" data-dismiss="modal">Ok</button>
                                                                                        <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
                                                                                    </div>
                                                                                </div>
                                                                            </div>
                                                                        </div>

                                                        <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#primary-modal">Borrar</button>

                                                                        <div class="modal fade" id="primary-modal" tabindex="-1" role="dialog" aria-labelledby="modal-primary-label">
                                                                            <div class="modal-dialog" role="document">
                                                                                <div class="modal-content">
                                                                                    <div class="modal-header state modal-danger">                                    
                                                                                        <h4 class="modal-title" id="modal-error-label"><i class="fa fa-exclamation-triangle"></i>Estas Seguro?</h4>
                                                                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
                                                                                    </div>
                                                                                    <div class="modal-body">
                                                                                        Al Borrar este rol se desactivara en todos los usuarios
                                                                                    </div>
                                                                                    <div class="modal-footer">
                                                                                        <button (click)="borrar(rol._id)" type="button" class="btn btn-danger" data-dismiss="modal">Ok</button>
                                                                                        <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
                                                                                    </div>
                                                                                </div>
                                                                            </div>
                                                                        </div>

                                                </div>
                                                
                                            </div>
                                </td>
                                </tr>
                          
                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="12">
                                    <mfBootstrapPaginator [rowsOnPageSet]="[10, 25, 50, 100]"></mfBootstrapPaginator>
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
