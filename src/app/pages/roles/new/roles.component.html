<div class="row">
    
    <div class="col-md-12">
        <div widget class="card">
            <div class="card-header">
                <span>NUEVO ROL</span>
                <div class="widget-controls">              
  
                    <a data-widgster="fullscreen" href="#" class="transition"><i class="fa fa-expand"></i></a>
                    <a data-widgster="restore" href="#" class="transition"><i class="fa fa-compress"></i></a>                          
         
                </div>        
            </div>
            <div class="card-block widget-body">

                <form [formGroup]="rolesForm">
                    <div class="form-group">
                        <label for="input-1">Nombre Rol</label>
                        <input formControlName="name" type="text" class="form-control" >
                    </div>
                    <div class="form-group">
                        <label for="input-2">Descripcion</label>
                        <input formControlName="description" type="password" class="form-control">
                    </div>
                   
                   <button (click)="saveRol()" type="submit" class="btn btn-primary"> Agregar </button>
            
                </form>
              
            </div>
        </div>
    </div>
    </div>
