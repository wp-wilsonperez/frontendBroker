<div class="row">
    <div class="col">
        <div widget class="card">
            <div class="card-header">
                <span class="text-uppercase">Listado de Usuarios</span>
                <div class="widget-controls"> 
             
                    <a data-widgster="fullscreen" href="#" class="transition"><i class="fa fa-expand"></i></a>
                    <a data-widgster="restore" href="#" class="transition"><i class="fa fa-compress"></i></a>                          
                   
                </div>        
            </div>
            <div class="card-block widget-body">
                
                <div class="w-200 pull-right bottom-15">
                    <div class="input-group input-group-sm">
                        <span class="input-group-addon"><i class="fa fa-search"></i></span>
                        <input class="form-control" id="table-search-input" [(ngModel)]="searchText" type="text" placeholder="Buscar nombre...">
                    </div>
                </div> 
                <div class="table-responsive datatable">
                    <table class="table table-striped table-hover table-sm" [mfData]="usersData  | SearchPipe : searchText" #mf="mfDataTable" [mfRowsOnPage]="10">
                        <thead>
                            <tr>
                                <th> <mfDefaultSorter by="cedula">Cedula</mfDefaultSorter></th>                              
                                <th><mfDefaultSorter by="name">Nombre</mfDefaultSorter></th>
                                <th><mfDefaultSorter by="lastName">Apellido</mfDefaultSorter></th>
                                <th><mfDefaultSorter by="description">Correo</mfDefaultSorter></th>
                                <th><mfDefaultSorter by="date">Telefono</mfDefaultSorter></th>
                                <th>Acciones</th>      
                            </tr>
                        </thead>
                        <tbody>                           
                            <tr *ngFor="let user of usersData">
                                <td><strong>  {{user.cedula}}   </strong></td>
                                <td>{{user.name}}</td>
                                <td>
                                    {{user.lastName}}
                                </td>
                                <td>

                                </td>
                                <td>
                                    {{user.phone}}
                                </td>
                                <td class="w-150">
                               
                                </td>
                                </tr>
                          
                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="12">
                                    <mfBootstrapPaginator [rowsOnPageSet]="[10, 25, 50, 100]"></mfBootstrapPaginator>
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
